<!-- to get react with JX running on the page
1) react - to create react elements 
2) React DOM to create dome nodes and put them on the page 
3) take the Javascript with with JSX - take and compile it on to the page

4)for production, only one script tag is needed   
-->

<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@18.1.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18.1.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7.12.4/babel.js"></script>

 <!-- only expressions inside {} no statements-->
<!-- option 1   -->
  <script type="text/babel">
    // const className = 'container'
    // const children = 'Hello World'
    // const element = (
    //   <div className={className}>{children.toLocaleUpperCase()}</div>
    // )

    
    //option 2 shortcut is to use spread operator
    const className = 'container'
    const children = 'Hello World'
    const props = {children, className}

    const element = <div {...props} />
    // const element = <div id="mything" className="default" {...props} />


    ReactDOM.createRoot(document.getElementById('root')).render(element)
  </script>
</body>
